<div class="flex flex-col flex-auto w-full">
    <div class="grid grid-cols-1 xl:grid-cols-3 gap-8 w-full mt-8">
        <!-- Recent transactions table -->
        <div
            class="xl:col-span-2 flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden"
        >
            <div class="p-6">
                <div
                    class="mr-4 text-lg font-medium tracking-tight leading-6 truncate"
                >
                    Traineeships table
                </div>
            </div>
            <div class="overflow-x-auto mx-6">
                <table
                    class="w-full bg-transparent"
                    mat-table
                    matSort
                    [dataSource]="recentTransactionsDataSource"
                >
                    <!-- Transaction ID -->
                    <ng-container matColumnDef="_id">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            traine ID
                        </th>
                        <td mat-cell *matCellDef="let i = index">
                            <span
                                class="pr-6 font-medium text-sm text-secondary whitespace-nowrap"
                            >
                                {{ i }}
                            </span>
                        </td>
                    </ng-container>

                    <!-- Date -->
                    <ng-container matColumnDef="startDate">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Date
                        </th>
                        <td mat-cell *matCellDef="let traine">
                            <span class="pr-6 whitespace-nowrap">
                                {{ traine.startDate | date: "MMM dd, y" }}
                            </span>
                        </td>
                    </ng-container>

                    <!-- Name -->
                    <ng-container matColumnDef="nameOfTraineeship">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Name
                        </th>
                        <td mat-cell *matCellDef="let traine">
                            <span class="pr-6 whitespace-nowrap">
                                {{ traine.nameOfTraineeship }}
                            </span>
                        </td>
                    </ng-container>

                    <!-- Amount -->
                    <ng-container matColumnDef="finalDate">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            final Date
                        </th>
                        <td mat-cell *matCellDef="let traine">
                            <span class="pr-6 font-medium whitespace-nowrap">
                                {{ traine.finalDate }}
                            </span>
                        </td>
                    </ng-container>

                    <!-- Status -->
                    <ng-container matColumnDef="state">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            State
                        </th>
                        <td mat-cell *matCellDef="let traine">
                            {{ traine.state }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="numberOfHours">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Hours
                        </th>
                        <td mat-cell *matCellDef="let traine">
                            {{ traine.numberOfHours }}
                        </td>
                    </ng-container>

                    <tr
                        mat-header-row
                        *matHeaderRowDef="recentTransactionsTableColumns"
                    ></tr>
                    <tr
                        class="order-row h-16"
                        mat-row
                        *matRowDef="
                            let row;
                            columns: recentTransactionsTableColumns
                        "
                    ></tr>
                </table>
            </div>
        </div>
    </div>
</div>
